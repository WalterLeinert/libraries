<div class='panel panel-primary' *ngIf='artikel'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + artikel.artikel_name}}
    </div>

    <div class='panel-body'>
        <p-messages [value]="messages"></p-messages>
        
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{artikel.artikel_name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Code:</div>
                    <div class='col-md-6'>{{artikel.artikel_nummer}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Extrabarcode:</div>
                    <div class='col-md-6'>{{artikel.artikel_extrabarcode}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Saison:</div>
                    <div class='col-md-6'>{{artikel.artikel_saison}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Teil 1:</div>
                    <div class='col-md-6'>{{artikel.artikel_teil1}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Teil 2:</div>
                    <div class='col-md-6'>{{artikel.artikel_teil2}}</div>
                </div>
            
            </div>

           <!-- <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='artikel.imageUrl'
                     [title]='artikel.artikel_name'>
            </div>-->
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
